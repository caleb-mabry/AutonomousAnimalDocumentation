<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION NOOK</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="grid__bot">
        <img src="./img/BowIcon.png" alt="Autonomous Animal Icon" id="botIcon">
    </div>
    <div class="grid__info">
        <header>
            <h1 id="botTitle">The Autonomous Animal</h1>
        </header>
        <hr>
        <section id="botInformation">
            <p id="botDescription">A bot that is fueled by your Discord server and keeps track of the price of turnips
                through the week.
            </p>
        </section>
    </div>
    <div class="grid__stats">
        <img src="./img/ExampleGraph.png" alt="An example graph of the output of the bot">
    </div>


    <nav class="grid__links">
        <a href="https://github.com/caleb-mabry/PPT" class="icon">
            <img src="./img/GitHub_Logo_White.png" alt="Github Icon" id="github" class="icon">
        </a>
        <a href="" class="icon">
            <img src="./img/Discord-Logo-White.png" alt="Discord Icon" id="discord" class="icon">
        </a>
        <a href="" class="icon btn btn-4">Invite</a>
    </nav>
</body>

</html>
