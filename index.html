<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION NOOK</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="grid__bot">
        <img src="./img/bowbow.png" alt="Autonomous Animal Icon" id="botIcon">
    </div>
    <div class="grid__info">
        <header>
            <h1 id="botTitle">The Autonomous Animal</h1>
        </header>
        <hr>
        <section id="botInformation">
            <p id="botDescription">A bot that tracks the prices of turnips in all of your friends villages throughout the week. Sell when the prices are high and buy when the prices are low.
            </p>
        </section>
    </div>
    <div class="grid__stats">
        <img src="./img/ExampleGraph.png" alt="An example graph of the output of the bot" id="stats__image">
    </div>


    <nav class="grid__links">
        <nav class="grid__links">
            <a href="https://discordapp.com/oauth2/authorize?&client_id=691489869800931440&scope=bot&permissions=44032" class="icon btn btn-4">Invite</a>
        </nav>
    </nav>
</body>

</html>
